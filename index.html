<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To Clipboard</title>
    <link rel="shortcut icon" href="favicon.png" image/x-icon">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 ">
        <h3 class="mb-3">Copy To Clipboard</h3>
        <div class="form-floating">
            <textarea class="form-control target-text" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Type anything ...</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg mt-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click To Copy" onclick="handleClick()">COPY NOW</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
